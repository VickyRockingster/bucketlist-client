<!DOCTYPE html>
<html>
    <head>
      <title>Bucket List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="authentication-page">
        <div id="sign-in" class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign In</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="email" id="inputEmailSignIn" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmailSignIn">Email address</label>
                    </div>
                    <div class="form-label-group">
                      <input type="password" id="inputPasswordSignIn" class="form-control" placeholder="Password" required>
                      <label for="inputPasswordSignIn">Password</label>
                    </div>
                    <button id="sign-in-button" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    <button id="go-to-sign-up-button"class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
                    <hr class="my-4">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="sign-up" class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign Up</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input name="credentials[first-name]" type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
                      <label for="inputFirstName">First Name</label>
                    </div>
                    <div class="form-label-group">
                      <input name="credentials[last-name]" type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
                      <label for="inputLastName">Last Name</label>
                    </div>
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
                      <label for="inputPassword">Password</label>
                    </div>
                    <div class="form-label-group">
                      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                      <label for="inputConfirmPassword">Confirm Password</label>
                    </div>
                    <button id="sign-up-button"class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
                    <button id="go-to-sign-in-button"class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    <hr class="my-4">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="bucket-list-page" id="bucket-list-page">
        <nav class="hidden">
          <form id="sign-out">
           <button type="submit" value="Sign Out">Sign Out</button>
          </form>
          <button type="button" id="change-password" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal" data-whatever="@fat" style="margin: 7px; WIDTH: 180px; background-color: rgba(61, 40, 40, 0.6); border: none;">CHANGE
      PASSWORD</button>

        </nav>
        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="margin-top: 50px; background-color: rgba(61, 40, 40, 0.8)">
        <div class="modal-header" style="color: white;">
          <h3 class="modal-title" id="exampleModalLabel">CHANGE PASSWORD</h3>
          <div id="changePasswordModalMessages" class="modal-messages" style="position: relative; left: 60px; font-weight: 700; font-size: 26px; color: red;"></div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="font-size: 30px; color: white;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="btn-change-password">
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">Old Password</label>
              <div class="col-sm-7">
                <input name="passwords[old]" type="password" class="form-control" id="inputPasswordChangePassword" style="width: 260px;">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">New Password</label>
              <div class="col-sm-7">
                <input name="passwords[new]" type="password" class="form-control" id="inputConfirmPasswordChangePassword" style="width: 260px;">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: rgba(61, 40, 40, 0.6); border-color: white;  position: relative; left: 280px;">CHANGE PASSWORD</button>
          </form>
        </div>
      </div>
    </div>
  </div>
        <main class="list-items">
          <h3>Add List Items</h3>
          <form id="create-list-items">
            <div>
              <label>Done?</label>
              <input name="list-items[boolean]" type="checkbox" value="false">
            </div>
            <div>
              <label> Title:</label>
              <input name="list-items[title]" type="text" placeholder="Title" required=true>
            </div>
            <div>
              <label>Description:</label>
              <input name="list-items[description]" type="text" placeholder="Description" required=true>
            </div>
            <button type="submit" value="Create List Item">Add</button>
          </form>
          <h3>My Bucket List</h3>
          <div id="get-list-items"></div>
        </main>
      </section>
    </body>
</html>
